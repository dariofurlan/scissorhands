<section class="dati-personali">
	<h2>Dati personali</h2>
	<div>
		<span id="nome">Nome:</span><span> %NOME%</span>
		<span id="cognome">Cognome: </span><span> %COGNOME%</span>
		<span id="mail">Email: </span><span> %MAIL%</span>
	</div>
</section>

<section class="form-block">
	<h2>Modifica profilo</h2>
	%MESSAGGIO%
	<form id="profile" action="profilo.php" method="POST">
		<div id="noscript">
			<span>Requisiti nuova password:</span>
			<ul>
				<li>nove caratteri.</li>
				<li>una maiuscola.</li>
				<li>una minuscola.</li>
				<li>un numero.</li>
			</ul>
		</div>
		<fieldset class="dati-cambio-password">
			<legend>Cambio password</legend>
			<span>
				<label for="current_password">Password attuale</label>
				<input placeholder="Inserisci la password attuale" name="current_password" id="current_password" type="password" required />
			</span>

			<div>
				<label for="new_password">Nuova password</label>
				<div id="pw-error" class="error"></div>
				<input placeholder="Inserisci la nuova password" name="new_password" id="new_password" type="password" required oninput="onPw(event);"
					onblur="aria_onPw(event);" />
			</div>

			<span>
				<label for="confirm_new_password">Ripeti nuova password</label>
				<span id="pwrep-error" class="error"></span>
				<input placeholder="Ripeti la nuova password" name="confirm_new_password" id="confirm_new_password" type="password" required
					onkeyup="pwCheck();" onblur="aria_pwCheck();" />
			</span>
			<input type="submit" name="submit" value="Cambia password" id="changepw" onclick="preventSubmit(event);">
		</fieldset>
	</form>
	<script src="profilo.js"></script>
</section>
